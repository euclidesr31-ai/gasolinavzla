<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <title>Gasolina Vzla</title>
    <style>
        :root { --primary: #00e676; --bg: #0f0f0f; --card: #181818; --blue: #0d47a1; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .header { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .menu-dots { font-size: 28px; cursor: pointer; color: var(--primary); padding: 5px; }

        .container { width: 100%; max-width: 400px; background: var(--card); padding: 25px; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.7); border: 1px solid #333; box-sizing: border-box; }
        h2 { color: var(--primary); margin: 0; font-size: 26px; }
        .subtitle { color: #888; font-size: 12px; margin-bottom: 20px; }
        
        label { display: block; margin-top: 15px; color: var(--primary); font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        input { width: 100%; padding: 15px; margin-top: 5px; border-radius: 12px; border: 2px solid #2c2c2c; font-size: 18px; background: #212121; color: #fff; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); }

        .button-group { display: flex; gap: 8px; margin-top: 25px; }
        button { flex: 2; padding: 18px; border: none; border-radius: 12px; font-weight: 800; font-size: 14px; cursor: pointer; }
        .btn-calc { background: var(--primary); color: #000; }
        .btn-save { flex: 0.6; background: #1a237e; color: white; font-size: 20px; }
        .btn-clear { flex: 1; background: #333; color: #fff; }

        .res-box { background: #212121; padding: 20px; margin-top: 25px; border-radius: 15px; text-align: center; border: 1px dashed #444; }
        .res-amount { color: var(--primary); font-size: 32px; font-weight: bold; }
        .res-bs { color: #40c4ff; font-size: 24px; font-weight: bold; margin-top: 5px; }

        .drawer { position: fixed; top: 0; right: -100%; width: 85%; max-width: 320px; height: 100%; background: #1a1a1a; box-shadow: -5px 0 15px rgba(0,0,0,0.5); transition: 0.3s; z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .drawer.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 999; }
        .overlay.active { display: block; }
        
        /* Estilos Perfil */
        .profile-section { background: #252525; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #444; }
        .profile-section h4 { margin: 0 0 10px 0; color: var(--primary); font-size: 12px; text-transform: uppercase; }
        .profile-input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; font-size: 13px; }

        .monthly-card { background: linear-gradient(135deg, #1a237e, #0d47a1); padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: center; }
        .stats { display: flex; justify-content: space-around; margin-top: 10px; }
        .stat-val { display: block; font-size: 18px; font-weight: bold; }
        .stat-lab { font-size: 9px; color: #bbdefb; }

        .history-item { background: #252525; padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 4px solid var(--primary); position: relative; }
        .btn-wa { position: absolute; right: 10px; bottom: 10px; background: #25D366; border: none; border-radius: 50%; width: 32px; height: 32px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h2>Gasolina Vzla</h2>
        <div class="subtitle" id="saludoApp">GestiÃ³n de Combustible</div>
    </div>
    <div class="menu-dots" onclick="toggleMenu()">â‹®</div>
</div>

<div class="container">
    <label>Litros:</label>
    <input type="number" id="litros" placeholder="Ej: 40" inputmode="decimal">
    <label>Precio USD:</label>
    <input type="number" id="precio" placeholder="0.50" inputmode="decimal">
    <label>Tasa BCV:</label>
    <input type="number" id="tasaBCV" placeholder="Ej: 38.50" inputmode="decimal">

    <div class="button-group">
        <button class="btn-calc" onclick="calcular()">CALCULAR</button>
        <button class="btn-save" onclick="guardarRegistro()">ðŸ’¾</button>
        <button class="btn-clear" onclick="limpiar()">BORRAR</button>
    </div>

    <div class="res-box">
        <div id="totalUSD" class="res-amount">$ 0.00</div>
        <div id="totalBS" class="res-bs">Bs. 0,00</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>
<div class="drawer" id="drawer">
    <h3 style="color:var(--primary); margin-top:0;">Mi Perfil</h3>
    
    <div class="profile-section">
        <h4>Datos del VehÃ­culo</h4>
        <input type="text" id="pNombre" class="profile-input" placeholder="Tu nombre">
        <input type="text" id="pVehiculo" class="profile-input" placeholder="Modelo (Ej: Corolla)">
        <input type="number" id="pAnio" class="profile-input" placeholder="AÃ±o">
        <input type="number" id="pKm" class="profile-input" placeholder="Kilometraje actual">
        <button onclick="guardarPerfil()" style="background:var(--primary); color:black; width:100%; padding:8px; border-radius:8px; font-weight:bold; border:none; font-size:12px;">ACTUALIZAR PERFIL</button>
    </div>

    <div class="monthly-card">
        <h4 id="nombreMes">Resumen Mensual</h4>
        <div class="stats">
            <div><span class="stat-val" id="totalLitrosMes">0L</span><span class="stat-lab">LITROS</span></div>
            <div><span class="stat-val" id="totalUSDMes">$0</span><span class="stat-lab">TOTAL USD</span></div>
        </div>
    </div>

    <div id="listaHistorial"></div>
    <button onclick="borrarHistorial()" style="background:#b71c1c; color:white; width:100%; padding:12px; margin-top:20px; border:none; border-radius:8px;">BORRAR TODO</button>
</div>

<script>
    window.onload = function() {
        if (localStorage.getItem('gasVzla_tasa')) document.getElementById('tasaBCV').value = localStorage.getItem('gasVzla_tasa');
        if (localStorage.getItem('gasVzla_precio')) document.getElementById('precio').value = localStorage.getItem('gasVzla_precio');
        cargarPerfil();
        cargarHistorial();
    }

    function toggleMenu() {
        document.getElementById('drawer').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function guardarPerfil() {
        const perfil = {
            nombre: document.getElementById('pNombre').value,
            vehiculo: document.getElementById('pVehiculo').value,
            anio: document.getElementById('pAnio').value,
            km: document.getElementById('pKm').value
        };
        localStorage.setItem('gasVzla_perfil', JSON.stringify(perfil));
        alert("Perfil actualizado");
        cargarPerfil();
    }

    function cargarPerfil() {
        const p = JSON.parse(localStorage.getItem('gasVzla_perfil'));
        if(p) {
            document.getElementById('pNombre').value = p.nombre || "";
            document.getElementById('pVehiculo').value = p.vehiculo || "";
            document.getElementById('pAnio').value = p.anio || "";
            document.getElementById('pKm').value = p.km || "";
            if(p.nombre) document.getElementById('saludoApp').innerText = "Hola, " + p.nombre;
        }
    }

    function calcular() {
        const L = parseFloat(document.getElementById('litros').value) || 0;
        let P = parseFloat(document.getElementById('precio').value) || 0;
        const T = parseFloat(document.getElementById('tasaBCV').value) || 0;
        localStorage.setItem('gasVzla_tasa', T);
        localStorage.setItem('gasVzla_precio', P);
        if (P >= 10) P = P / 100;
        const totalDolar = L * P;
        const totalBs = totalDolar * T;
        document.getElementById('totalUSD').innerText = '$ ' + totalDolar.toFixed(2);
        document.getElementById('totalBS').innerText = 'Bs. ' + totalBs.toLocaleString('es-VE', {minimumFractionDigits: 2});
    }

    function guardarRegistro() {
        const L = document.getElementById('litros').value;
        const usd = document.getElementById('totalUSD').innerText;
        const bs = document.getElementById('totalBS').innerText;
        if (!L || usd === "$ 0.00") { alert("Calcula primero."); return; }
        const reg = { fecha: new Date().toLocaleString(), litros: L, usd: usd, bs: bs };
        let h = JSON.parse(localStorage.getItem('gasVzla_historial')) || [];
        h.unshift(reg);
        localStorage.setItem('gasVzla_historial', JSON.stringify(h));
        cargarHistorial();
        alert("Guardado");
    }

    function cargarHistorial() {
        const lista = document.getElementById('listaHistorial');
        const h = JSON.parse(localStorage.getItem('gasVzla_historial')) || [];
        const mesActual = new Date().getMonth();
        let lMes = 0, uMes = 0;

        h.forEach(r => {
            const f = new Date(r.fecha.split(',')[0].split('/').reverse().join('-') || r.fecha);
            if(f.getMonth() === mesActual) {
                lMes += parseFloat(r.litros);
                uMes += parseFloat(r.usd.replace('$',''));
            }
        });
        document.getElementById('totalLitrosMes').innerText = lMes.toFixed(1) + "L";
        document.getElementById('totalUSDMes').innerText = "$" + uMes.toFixed(2);

        if (h.length === 0) { lista.innerHTML = '<p style="color:#666; text-align:center;">Sin historial.</p>'; return; }
        lista.innerHTML = h.map(i => `
            <div class="history-item">
                <div style="font-size:10px; color:#888">${i.fecha}</div>
                <strong>${i.litros} Litros</strong><br><span>${i.usd} / ${i.bs}</span>
                <button class="btn-wa" onclick="window.open('https://wa.me/?text=${encodeURIComponent('*REPORTE*\nâ›½ '+i.litros+'L\nðŸ’µ '+i.usd)}', '_blank')">ðŸ“²</button>
            </div>
        `).join('');
    }

    function borrarHistorial() { if(confirm("Â¿Borrar todo?")) { localStorage.removeItem('gasVzla_historial'); cargarHistorial(); } }
    function limpiar() { document.getElementById('litros').value = ""; document.getElementById('totalUSD').innerText = "$ 0.00"; document.getElementById('totalBS').innerText = "Bs. 0,00"; }
</script>
</body>
</html>
