<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <meta name="application-name" content="Gasolina Vzla">
    
    <title>Gasolina Vzla</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f0f0f; 
            color: #e0e0e0; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { 
            width: 100%;
            max-width: 400px; 
            background: #181818; 
            padding: 25px; 
            border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.7); 
            border: 1px solid #333;
            box-sizing: border-box;
        }
        h2 { color: #00e676; text-align: center; margin-bottom: 5px; font-size: 26px; }
        .subtitle { text-align: center; color: #888; font-size: 12px; margin-bottom: 20px; }
        
        label { display: block; margin-top: 15px; color: #00e676; font-size: 13px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        input { 
            width: 100%; padding: 15px; margin-top: 5px; border-radius: 12px; border: 2px solid #2c2c2c; 
            font-size: 18px; background: #212121; color: #fff; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: #00e676; }

        .button-group { display: flex; gap: 10px; margin-top: 25px; }
        
        button { 
            flex: 2; padding: 18px; background: #00e676; color: #000; border: none; 
            border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; 
        }
        .btn-clear { flex: 1; background: #333; color: #fff; }

        .res-box { 
            background: #212121; padding: 20px; margin-top: 25px; border-radius: 15px; 
            text-align: center; border: 1px dashed #444;
        }
        .res-title { font-size: 13px; color: #888; margin: 0; text-transform: uppercase; }
        .res-amount { color: #00e676; margin: 5px 0 15px 0; font-size: 35px; font-weight: bold; }
        .res-bs { color: #40c4ff; font-size: 26px; margin: 5px 0; font-weight: bold; }

        /* SECCIÓN DE DENUNCIAS */
        .denuncia-box {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #b71c1c; /* Rojo para alertas */
            box-sizing: border-box;
        }
        .denuncia-title {
            color: #ff5252;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .denuncia-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        .denuncia-item:last-child { border-bottom: none; }
        .entidad { font-size: 11px; color: #aaa; font-weight: bold; }
        .telefono { 
            color: #ff5252; 
            text-decoration: none; 
            font-size: 13px; 
            font-weight: bold;
            background: #2c1a1a;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gasolina Vzla</h2>
    <p class="subtitle">Calculadora de Combustible</p>
    
    <label>Litros Suministrados:</label>
    <input type="number" id="litros" placeholder="Ej: 40" inputmode="decimal">

    <label>Precio (Dólar o Centavos):</label>
    <input type="number" id="precio" placeholder="Ej: 0.50" inputmode="decimal" step="any">

    <label>Tasa BCV del día:</label>
    <input type="number" id="tasaBCV" placeholder="Ej: 38.50" inputmode="decimal" step="any">

    <div class="button-group">
        <button onclick="calcular()">CALCULAR</button>
        <button class="btn-clear" onclick="limpiar()">BORRAR</button>
    </div>

    <div class="res-box">
        <p class="res-title">Total en Dólares</p>
        <div id="totalUSD" class="res-amount">$ 0.00</div>
        <p class="res-title">Total en Bolívares</p>
        <div id="totalBS" class="res-bs">Bs. 0,00</div>
    </div>
</div>

<div class="denuncia-box">
    <div class="denuncia-title">⚠️ Denunciar Sobreprecio</div>
    
    <div class="denuncia-item">
        <span class="entidad">SUNDDE (0800-LOJUSTO)</span>
        <a href="tel:08005658786" class="telefono">0800-5658786</a>
    </div>

    <div class="denuncia-item">
        <span class="entidad">MINISTERIO PÚBLICO</span>
        <a href="tel:08003472200" class="telefono">0800-3472200</a>
    </div>
</div>

<script>
    window.onload = function() {
        if (localStorage.getItem('gasVzla_tasa')) document.getElementById('tasaBCV').value = localStorage.getItem('gasVzla_tasa');
        if (localStorage.getItem('gasVzla_precio')) document.getElementById('precio').value = localStorage.getItem('gasVzla_precio');
    }

    function calcular() {
        const L = parseFloat(document.getElementById('litros').value) || 0;
        let P = parseFloat(document.getElementById('precio').value) || 0;
        const T = parseFloat(document.getElementById('tasaBCV').value) || 0;
        localStorage.setItem('gasVzla_tasa', T);
        localStorage.setItem('gasVzla_precio', P);
        if (P >= 10) P = P / 100;
        const totalDolar = L * P;
        const totalBs = totalDolar * T;
        document.getElementById('totalUSD').innerText = '$ ' + totalDolar.toFixed(2);
        document.getElementById('totalBS').innerText = 'Bs. ' + totalBs.toLocaleString('es-VE', {minimumFractionDigits: 2});
    }

    function limpiar() {
        document.getElementById('litros').value = "";
        document.getElementById('totalUSD').innerText = "$ 0.00";
        document.getElementById('totalBS').innerText = "Bs. 0,00";
    }
</script>

</body>
</html>
